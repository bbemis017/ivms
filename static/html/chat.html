{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>

    <title>Chat Room</title>

  </head>

  <body>
    <div class="left">
      <h3 class="text-center">User in room</h3>
      <div class="userList">
        <ol id="user_list">
          <li hidden>asdf</li>
        </ol>
      </div>
      <button class="btn btn-success button_on_left_2" data-toggle="modal" data-target="#addUserModal">Add</button>
      <a href="/accounts/manage"><button class="btn btn-danger button_on_left"> Quit Room </button></a>
    </div>

    <div class="right">
      <div id="addUserModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

              <div class="modal-content" role="document">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Add friend</h4>
                  </div>

                  <div class="modal-body">
                          <div class="form-group">
                              <label for="recipient-name" class="control-label">Enter the username of your friend:</label>
                              <input id="user_name" name="user_name" type="text" class="form-control" id="recipient-name">

                                <div hidden id="usernameEmpty" class="alert alert-danger" align="middle">Username cannot be empty!</div>

                                <div hidden id="userNotExists" class="alert alert-danger" align="middle">User does not exist!</div>

                                <div hidden id="userInRoom" class="alert alert-danger" align="middle">User already in the room!</div>
                          </div>
                  </div>

                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                      <button id="addUserButton" name="addUserBtn" type="submit" class="btn btn-primary">Add</button>
                  </div>
              </div>
          </div>
      </div>
      <div id="messageZone" class="messageZone">
        <div hidden id="messageBox" class="well well-sm messageBox">
          <label id="author" class="author">adf: </label><label id="content">adf</label>
        </div>
      </div>
    </div>

    <form>
      <div class="bottomChatInput">
        <input id="send" type="button" value="Send Message" class="btn btn-primary submitButton" />
        <div class="inputTextBox">
          <input id="message" type="text" class="form-control textBox"/>
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script>
      var title = "{{ room }}";
      var username = "{{ username }}";
    </script>
    <script src="{% static 'js/chat.js' %}"></script>
  </body>
</html>
